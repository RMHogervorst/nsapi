# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
dist: trusty
r_check_args: "--as-cran --no-build-vignettes"

addons:
  apt:
    packages:
      - libxml2-dev

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
    - os: linux
      r: devel
